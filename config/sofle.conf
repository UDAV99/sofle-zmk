# Sofle ZMK config — with encoders, no OLED, no RGB

# --- OLED (отключено) ---
# CONFIG_ZMK_DISPLAY=y
# CONFIG_ZMK_WIDGET_LAYER_STATUS=y
# CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
# CONFIG_ZMK_WIDGET_WPM_STATUS=y 

# --- Энкодеры (оставляем включенными) ---
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# --- RGB (полностью отключено) ---
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
# CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y

# --- Питание и сон ---
CONFIG_ZMK_SLEEP=y              # включаем глубокий сон
CONFIG_ZMK_PM_SOFT_OFF=y        # поддержка мягкого выключения
CONFIG_ZMK_IDLE_TIMEOUT=300000  # 5 минут до сна (можно менять)

# --- BLE оптимизация ---
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=40   # ~50 мс
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=80   # ~100 мс

# --- Прочее ---
# Если будут проблемы с соединением, можно убрать оптимизацию BLE
# или уменьшить MAX_INT (например, 60).
